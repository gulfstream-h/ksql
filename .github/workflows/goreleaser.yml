builds:
  - id: cli
    main: ./cmd/cli/main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - "-s -w"
    env:
      CGO_ENABLED: "0"
    tags: "cli"
    binary: "cli"
    hooks:
      prebuild:
        - go mod tidy
        - go mod vendor
